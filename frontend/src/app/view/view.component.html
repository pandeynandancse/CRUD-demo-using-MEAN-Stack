<div class="container">
  <div class="title-group"><br>
    <h1 class="mat-h1">Peoples Lists</h1>
    <mat-divider fxFlex="1 0"></mat-divider><br>
</div>
  
  <p *ngIf="allPeoples.length <= 0" class="no-data">There is no people added yet!</p>
  
  <div  *ngIf="allPeoples.length > 0">
    
      <div class="form-group col-md-4">
        <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
      </div>
     
      <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of allPeoples | filter:searchedKeyword | paginate: config">
                <td>{{people.first_name}}</td>
                <td>{{people.last_name}}</td>
                <td>{{people.email}}</td>
                <td>{{people.mobile}}</td>
                <td><button (click) = "deletePeople(people.id)">Delete</button></td>
                <td> <a [routerLink] = "['/edit-people/' + people.id]">Edit</a></td>
            </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

  </div>

  <!-- <button  ><a [routerLink] =  "['/create-people']" >Add New People</a></button> -->


  <app-create></app-create>
</div>
